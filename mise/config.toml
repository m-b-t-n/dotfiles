[tools]
node = "24"
python = "3"

[tasks.git-update]
description = "Git: Update dotfiles"
run = '''
  pushd $HOME/dotfiles
  git fetch --verbose
  popd
'''
alias = 'sync'

[tasks.git-upgrade]
description = "Git: Upgrade dotfiles"
run = '''
  pushd $HOME/dotfiles
  git pull --verbose --prune
  popd
'''
alias = 'upg'

[tasks.homebrew-update]
description = "Homebrew: Update packages info"
run = '''
  if [[ $(which brew) ]]; then
    brew update -v
  fi
'''
alias = 'bupd'

[tasks.homebrew-upgrade]
description = "Homebrew: Upgrade packages"
run = '''
  if [[ $(which brew) ]]; then
    brew upgrade -v
  fi
'''
alias = 'bupg'

[tasks.mas-upgrade]
description = "Mac App Store: Update apps"
run = '''
  if [[ $(which mas) ]]; then
    mas upgrade
  fi
'''
alias = 'mupg'

