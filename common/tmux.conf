# My tmux Settings

#
# Status Bar Settings
#

set -g status on
set -g status-fg black
set -g status-bg magenta
set -g status-interval 2
set -g status-justify "centre"
set -g status-left-length 60
set -g status-right-length 90
set -g status-position top

